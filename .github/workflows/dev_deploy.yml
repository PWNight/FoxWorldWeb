name: DEV Deploy to Jino

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [submodule-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Используем shallow checkout для ускорения
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1

    # 2. Обновление субмодулей только при необходимости
    - name: Update submodules
      if: github.event_name == 'repository_dispatch'
      run: git submodule update --remote --merge

    # 3. Настройка Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 4. Оптимизированное кэширование
    - name: Cache dependencies and build
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          .next/cache
          node_modules
        key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
        restore-keys: ${{ runner.os }}-nextjs-

    # 5. Установка зависимостей
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    # 6. Сборка приложения
    - name: Build Next.js app
      run: npm run build
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
        NEXT_TELEMETRY_DISABLED: 1

    # 7. Установка утилит
    - name: Install sshpass and rsync
      run: sudo apt-get update && sudo apt-get install -y --no-install-recommends sshpass rsync

    # 8. Полный перенос сборки как в оригинале
    - name: Deploy to Jino via SSH
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        echo "Testing SSH connection..."
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 $SSH_USERNAME@$SSH_HOST "echo SSH connection successful" || { echo "SSH connection failed"; exit 1; }

        echo "Creating remote directory if it doesn’t exist..."
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "mkdir -p ~/domains/dev.foxworld.ru/.next"

        echo "Compressing .next folder..."
        tar -czf next.tar.gz .next

        echo "Uploading compressed .next folder..."
        sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no next.tar.gz $SSH_USERNAME@$SSH_HOST:~/domains/dev.foxworld.ru/

        echo "Decompressing on server..."
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "tar -xzf ~/domains/dev.foxworld.ru/next.tar.gz -C ~/domains/dev.foxworld.ru/ && rm ~/domains/dev.foxworld.ru/next.tar.gz"

        echo "Restarting server..."
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "mkdir -p ~/domains/dev.foxworld.ru/tmp && touch ~/domains/dev.foxworld.ru/tmp/restart.txt"
