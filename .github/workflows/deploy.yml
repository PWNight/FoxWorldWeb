name: Deploy to Jino

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [submodule-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Используем shallow checkout для ускорения
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1  # Изменено с 0 на 1 для shallow clone

    # 2. Обновление субмодулей только при необходимости
    - name: Update submodules
      if: github.event_name == 'repository_dispatch'
      run: git submodule update --remote --merge

    # 3. Настройка Node.js с конкретной версией и кэшированием
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 4. Оптимизированное кэширование
    - name: Cache dependencies and build
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          .next/cache
          node_modules
        key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
        restore-keys: ${{ runner.os }}-nextjs-

    # 5. Установка зависимостей с проверкой кэша
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    # 6. Оптимизированная сборка
    - name: Build Next.js app
      run: npm run build
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
        NEXT_TELEMETRY_DISABLED: 1  # Отключаем телеметрию

    # 7. Установка только необходимых утилит
    - name: Install deployment tools
      run: sudo apt-get update && sudo apt-get install -y --no-install-recommends sshpass rsync

    # 8. Оптимизированный деплой с rsync
    - name: Deploy to Jino
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        # Тестирование SSH
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 $SSH_USERNAME@$SSH_HOST "echo SSH OK" || exit 1

        # Использование rsync вместо tar/scp
        sshpass -p "$SSH_PASSWORD" rsync -az --progress -e "ssh -o StrictHostKeyChecking=no" .next/ $SSH_USERNAME@$SSH_HOST:~/domains/foxworld.ru/.next/

        # Перезапуск сервера
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "mkdir -p ~/domains/foxworld.ru/tmp && touch ~/domains/foxworld.ru/tmp/restart.txt"